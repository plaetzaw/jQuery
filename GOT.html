    <script>
      $(() => {
        let i = 0;
        let fullCharList = [];
        for (let p = 1; p <= 50; p++) {
          fetch(
            `https://anapioficeandfire.com/api/characters?page=${p}&pageSize=50`
          )
            .then(response => {
              return response.json();
            })
            .then(charArray => {
              fullCharList = [...fullCharList, ...charArray];
            })
            .then(() => {
              console.log(fullCharList);
              let everyone = fullCharList.map(array => {
                return `<li>${array.name}</li>`;
              });
              let chars = document.querySelector("#characters");
              chars.innerHTML = everyone.join("");
            });
        }
      });
